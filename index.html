<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    
    

    



    <div class="container">
        <div class="row" class="top">
            <div class="col-md-12" class="topcol">
                <h1 class="titletext">SCIENCE HANGMAN</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-6">
                <br>
                <h1 class="display"></h1>
                <br>
                <br>
            </div>
            <div class="col-xl-3">
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-6">
                <h3>Wrong Guesses:</h3>
                <h3 class="missed"></h3>
                <br>
            </div>
            <div class="col-xl-3">
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-6">
                <h3>Number of Misses (You only get 10!):</h3>
                <h3 class="numberOfMissed"></h3>
                <br>
            </div>
            <div class="col-xl-3">
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-6">
                <h3>Wins:</h3>
                <h3 class="numberOfWins"></h3>
                <br>
            </div>
            <div class="col-xl-3">
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-6">
                <h3>Losses:</h3>
                <h3 class="numberOfLosses"></h3>
                <br>
            </div>
            <div class="col-xl-3">
            </div>
        </div>

    </div>


</body>
</html>
